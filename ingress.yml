apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: colored-jokes-ingress
spec:
  rules:
  - host: your-hostname.com  # Replace with your hostname
    http:
      paths:
      - path: /green
        pathType: Prefix
        backend:
          service:
            name: colored-jokes-service  # Replace with your service name
            port:
              number: 3000  # Replace with your app's port
      - path: /red
        pathType: Prefix
        backend:
          service:
            name: colored-jokes-service
            port:
              number: 3000
      - path: /yellow
        pathType: Prefix
        backend:
          service:
            name: colored-jokes-service
            port:
              number: 3000
