apiVersion: apps/v1
kind: Deployment
metadata:
  name: jokes-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jokes-app  # Updated to "jokes-app"
  template:
    metadata:
      labels:
        app: jokes-app  # Updated to "jokes-app"
    spec:
      containers:
        - name: joker
          image: si3mshady/joker:latest
          ports:
            - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: jokes-service
spec:
  selector:
    app: jokes-app  # Updated to "jokes-app"
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 31000
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jokes-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx" # Use the appropriate Ingress controller class
spec:
  rules:
    - host: youtube.sreuniversity.org
      http:
        paths:
          - path: /path1
            pathType: Prefix
            backend:
              service:
                name: jokes-service
                port:
                  number: 8080
          - path: /path2
            pathType: Prefix
            backend:
              service:
                name: jokes-service
                port:
                  number: 8080
          - path: /path3
            pathType: Prefix
            backend:
              service:
                name: jokes-service
                port:
                  number: 8080
