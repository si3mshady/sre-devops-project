apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jokes-service
  namespace: ingress-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jokes-app
  template:
    metadata:
      labels:
        app: jokes-app
    spec:
      containers:
        - name: joker
          image: si3mshady/joker:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: jokes-service
  namespace: ingress-nginx
spec:
  selector:
    app: jokes-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 31000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jokes-ingress
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: "nginx" # Use the appropriate Ingress controller class
spec:
  rules:
    - host: youtube.sreuniversity.org
      http:
        paths:
          - path: /green
            pathType: Prefix
            backend:
              service:
                name: jokes-service
                port:
                  number: 8080
          - path: /red
            pathType: Prefix
            backend:
              service:
                name: jokes-service
                port:
                  number: 8080
          - path: /yellow
            pathType: Prefix
            backend:
              service:
                name: jokes-service
                port:
                  number: 8080
